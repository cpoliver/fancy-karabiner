  ################################################################
  #                       Hyper Navigation                       #
  ################################################################
  - description: CPO Hyper Navigation
    manipulators:
      #==========================================================#
      # passthrough                                              #
      #==========================================================#

      - description: 'hyper + space = cmd + space'
        type: basic
        from: { key_code: spacebar, modifiers: { optional: [ left_shift, left_command, left_control, left_option ], mandatory: [ right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: spacebar, modifiers: [ left_command ] } ]

      #==========================================================#
      # passthrough                                              #
      #==========================================================#

      # - description: 'hyper + return = return'
      #   type: basic
      #   from: { key_code: return_or_enter, modifiers: { optional: [ left_shift, left_command, left_control, left_option ], mandatory: [ left_shift, right_command, right_control, right_shift, right_option ] } }
      #   to: [ { key_code: return_or_enter  } ]

      #==========================================================#
      # hyper left                                               #
      #==========================================================#
      - description: 'shift + j = shift + left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ left_shift, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: left_arrow , modifiers: [ left_shift ] } ]

      - description: 'option + shift + j = option + shift + left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ left_option, left_shift, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: left_arrow , modifiers: [ left_option, left_shift ] } ]

      - description: 'option + j = option + left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ left_option, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: left_arrow , modifiers: [ left_option ] } ]

      - description: 'option + control + j = option + control + left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ left_control, left_option,  right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: left_arrow , modifiers: [ left_option, left_control ] } ]

      - description: 'control + j = move mouse left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { mouse_key: { x: -1000 } } ]

      - description: 'shift + control + j = move mouse slow left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ left_shift, left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { mouse_key: { x: -200 } } ]

      - description: 'j = left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: left_arrow } ]

      #==========================================================#
      # hyper down                                               #
      #==========================================================#
      - description: 'shift + k = shift + down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ left_shift, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: down_arrow , modifiers: [ left_shift ] } ]

      - description: 'option + shift + k = option + shift + down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ left_option, left_shift, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: down_arrow , modifiers: [ left_option, left_shift ] } ]

      - description: 'option + k = option + down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ left_option, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: down_arrow , modifiers: [ left_option ] } ]

      - description: 'option + control + k = option + control + down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ left_control, left_option,  right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: down_arrow , modifiers: [ left_option, left_control ] } ]

      - description: 'control + k = move mouse down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { mouse_key: { y: 1000 } } ]

      - description: 'shift + control + k = move mouse slow down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ left_shift, left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { mouse_key: { y: 200 } } ]

      - description: 'k = down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: down_arrow } ]

      #==========================================================#
      # hyper up                                                 #
      #==========================================================#
      - description: 'shift + i = shift + up'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_shift, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: up_arrow , modifiers: [ left_shift ] } ]

      - description: 'option + shift + i = option + shift + up'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_option, left_shift, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: up_arrow , modifiers: [ left_option, left_shift ] } ]

      - description: 'option + i = option + up'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_option, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: up_arrow , modifiers: [ left_option ] } ]

      - description: 'option + control + i = option + control + up'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_control, left_option,  right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: up_arrow , modifiers: [ left_option, left_control ] } ]

      - description: 'control + i = move mouse up'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { mouse_key: { y: -1000 } } ]

      - description: 'shift + control + i = move mouse slow up'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_shift, left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { mouse_key: { y: -200 } } ]

      - description: 'i = up'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: up_arrow } ]


      #==========================================================#
      # hyper right                                              #
      #==========================================================#

      - description: 'shift + l = shift + right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ left_shift, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: right_arrow , modifiers: [ left_shift ] } ]

      - description: 'option + shift + l = option + shift + right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ left_option, left_shift, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: right_arrow , modifiers: [ left_option, left_shift ] } ]

      - description: 'option + l = option + right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ left_option, right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: right_arrow , modifiers: [ left_option ] } ]

      - description: 'option + control + l = option + control + right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ left_control, left_option,  right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: right_arrow , modifiers: [ left_option, left_control ] } ]

      - description: 'control + l = move mouse right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { mouse_key: { x: 1000 } } ]

      - description: 'shift + control + l = move mouse slow right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ left_shift, left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { mouse_key: { x: 200 } } ]

      - description: 'l = right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: right_arrow } ]


      #==========================================================#
      # ( u ) + ( ⌘⌥⇧⌃ )  -> ( PageUp )                          #
      #==========================================================#

      - description: 'control + u = mouse left click'
        type: basic
        from: { key_code: u, modifiers: { mandatory: [ left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { pointing_button: button1 } ]

      - description: 'shift + control + u = mouse left click'
        type: basic
        from: { key_code: u, modifiers: { mandatory: [ left_shift, left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { pointing_button: button1 } ]

      - description: 'u = page_up'
        type: basic
        from: { key_code: u, modifiers: { mandatory: [ right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: page_up } ]


      #==========================================================#
      # ( o ) + ( ⌘⌥⇧⌃ )  -> ( PageDown )                          #
      #==========================================================#

      - description: 'control + o = mouse right click'
        type: basic
        from: { key_code: o, modifiers: { mandatory: [ left_control, right_command, right_control, right_shift, right_option ] } }
        to: [ { pointing_button: button2 } ]

      - description: 'shift + control + i = mouse move slow down'
        type: basic
        from: { key_code: o, modifiers: { mandatory: [ left_shift, left_control,  right_command, right_control, right_shift, right_option ] } }
        to: [ { pointing_button: button2 } ]

      - description: ' o = page_down'
        type: basic
        from: { key_code: o, modifiers: { mandatory: [ right_command, right_control, right_shift, right_option ] } }
        to: [ { key_code: page_down } ]


  ################################################################
  #                        Hyper Clipboard                       #
  ################################################################
  - description: CPO Hyper Clipboard
    manipulators:

      #==========================================================#
      # ( numbers ) -->  copy & paste TEXT via pbcopy|pbpaste    #
      #==========================================================#
      - description: 'command + 1 = copy to clip1'
        type: basic
        from: { key_code: '1', modifiers: { mandatory: [ left_command, right_command,right_control,right_shift,right_option ] } }
        to: [ { key_code: c, modifiers: [ left_command ] } , { shell_command: 'pbpaste > ~/.clip1' } ]

      - description: '1 = paste from clip1'
        type: basic
        from: { key_code: '1', modifiers: { mandatory: [ right_command,right_control,right_shift,right_option ] } }
        to: [ { shell_command: 'cat ~/.clip1 | pbcopy ' },{ key_code: v, modifiers: [ left_command ] } ]


---
title: Fancy Karabiner
url: https://github.com/cpoliver/fancy-karabiner
version: 0.0.1
maintainers: [ cpoliver ]
author: cpoliver(cpoliver@users.noreply.github.com)
website: https://github.com/cpoliver/fancy-karabiner
json_url: https://raw.githubusercontent.com/cpoliver/fancy-karabiner/master/mac_v3/capslock.json
import_url: karabiner://karabiner/assets/complex_modifications/import?url=https://raw.githubusercontent.com/cpoliver/fancy-karabiner/master/mac_v3/capslock.json
gallery_url: https://ke-complex-modifications.pqrs.org/#emulation-modes
repo: https://github.com/cpoliver/fancy-karabiner

rules:

  - description: CPO Modifiers
    manipulators:

      - description: 'capslock = esc(tap) | cmd + ctrl + shift + opt (hold)'
        type: basic
        from: { key_code: caps_lock, modifiers: { optional: [ any ] } }
        to: [ { key_code: right_shift, modifiers: [ right_command, right_control, right_option ] } ]
        to_if_alone: [ { key_code: escape } ]

      - description: 'tab = tab(tap) | ctrl + shift + opt (hold)'
        type: basic
        from: { key_code: tab, modifiers: { optional: [ any ] } }
        to: [ { key_code: right_shift, modifiers: [ right_control, right_option ] } ]
        to_if_alone: [ { key_code: tab } ]

      - description: 'right shift = window switcher (tap) | cmd + ctrl + option (hold)'
        type: basic
        from: { key_code: right_shift, modifiers: { optional: [ any ] } }
        to: [ { key_code: right_command, modifiers: [ right_control, right_option ] } ]
        to_if_alone: [ { key_code: quote, modifiers: [right_shift, right_command, right_control, right_option] } ]
    

  ################################################################
  #                           Meh Yabai                          #
  ################################################################
  - description: CPO Meh Yabai
    manipulators:
      
      ### yabai restart ##

      - description: 'command + r = restart'
        type: basic
        from: { key_code: r, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai --restart-service' } ]

      ################################################################
      # yabai directions                                             #
      ################################################################

      ### yabai left ###

      - description: 'j = focus left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --focus west' } ]

      - description: 'shift + j = insert left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --insert west' } ]

      - description: 'command + j = move left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --warp west' } ]

      - description: 'shift + command + j = swap left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ left_shift, left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --swap west' } ]  

      - description: 'option + j = resize left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [ left_option, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize left:-50:0; /opt/homebrew/bin/yabai -m window --resize right:-50:0' } ]

      - description: 'option + shift + j = resize large left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [left_option, left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize left:-300:0; /opt/homebrew/bin/yabai -m window --resize right:-300:0' } ]

      - description: 'option + control + j = resize small left'
        type: basic
        from: { key_code: j, modifiers: { mandatory: [left_option, left_control, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize left:-10:0; /opt/homebrew/bin/yabai -m window --resize right:-10:0' } ]

      ### yabai down ##
      
      - description: 'k = focus down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --focus south' } ]

      - description: 'shift + k = insert down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --insert south' } ]

      - description: 'command + k = move down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --warp south' } ] 

      - description: 'shift + command + k = swap down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ left_shift, left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --swap south' } ] 

      - description: 'option + k = resize down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [ left_option, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize top:-50:0; /opt/homebrew/bin/yabai -m window --resize bottom:-50:0' } ]

      - description: 'option + shift + k = resize large down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [left_option, left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize top:-300:0; /opt/homebrew/bin/yabai -m window --resize bottom:-300:0' } ]

      - description: 'option + control + k = resize small down'
        type: basic
        from: { key_code: k, modifiers: { mandatory: [left_option, left_control, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize top:-10:0; /opt/homebrew/bin/yabai -m window --resize bottom:-10:0' } ]

      ### yabai up ###

      - description: 'i = focus up'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --focus north' } ]

      - description: 'shift + i = insert down'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --insert north' } ]

      - description: 'command + i = move down'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --warp north' } ]

      - description: 'shift + command + i = swap down'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_shift, left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --swap north' } ] 

      - description: 'option + i = resize down'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_option, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize top:0:-50; /opt/homebrew/bin/yabai -m window --resize bottom:0:-50' } ]

      - description: 'option + shift + i = resize large down'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [left_option, left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize top:0:-300; /opt/homebrew/bin/yabai -m window --resize bottom:0:-300' } ]

      - description: 'option + control + i = resize small up'
        type: basic
        from: { key_code: i, modifiers: { mandatory: [ left_option, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize top:0:-10; /opt/homebrew/bin/yabai -m window --resize bottom:0:-10' } ]

      ### yabai right ###

      - description: 'l = focus right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --focus east' } ]

      - description: 'shift + l = insert right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --insert east' } ]

      - description: 'command + l = move right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --warp east' } ] 

      - description: 'shift + command + l = swap right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ left_shift, left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --swap east' } ] 

      - description: 'option + l = resize right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [ left_option, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize left:50:0; /opt/homebrew/bin/yabai -m window --resize right:50:0' } ]

      - description: 'option + shift + l = resize large right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [left_option, left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize left:300:0; /opt/homebrew/bin/yabai -m window --resize right:300:0' } ]

      - description: 'option + control + l = resize small right'
        type: basic
        from: { key_code: l, modifiers: { mandatory: [left_option, left_control, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --resize left:10:0; /opt/homebrew/bin/yabai -m window --resize right:10:0' } ]

      ### yabai cycle ###

      - description: 'u = cycle focus prev'
        type: basic
        from: { key_code: u, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --focus prev || /opt/homebrew/bin/yabai -m display --focus prev || /opt/homebrew/bin/yabai -m display --focus last' } ]

      - description: 'o = cycle focus next'
        type: basic
        from: { key_code: o, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --focus prev || /opt/homebrew/bin/yabai -m display --focus prev || /opt/homebrew/bin/yabai -m display --focus first' } ]

      ################################################################
      # yabai stacks                                                 #
      ################################################################

      - description: 'm = cycle stack backwards'
        type: basic
        from: { key_code: m, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --focus stack.next || /opt/homebrew/bin/yabai -m window --focus stack.first' } ]

      - description: '. = cycle stack backwards'
        type: basic
        from: { key_code: period, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --focus stack.prev || /opt/homebrew/bin/yabai -m window --focus stack.last' } ]

      - description: ', = stack on previous'
        type: basic
        from: { key_code: comma, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --stack recent' } ]

      - description: '/ = insert stack'
        type: basic
        from: { key_code: slash, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --insert stack' } ]

      ### yabai current window actions ###

      - description: 'space = toggle float window'
        type: basic
        from: { key_code: spacebar, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --toggle float' } ]

      - description: 'shift + space = toggle sticky window'
        type: basic
        from: { key_code: spacebar, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --toggle sticky' } ]

      - description: 'return/enter = toggle fullscreen window'
        type: basic
        from: { key_code: return_or_enter, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --toggle zoom-fullscreen' } ]

      ################################################################
      # yabai current space                                          #
      ################################################################

      - description: 'command + n = create new space'
        type: basic
        from: { key_code: n, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --create' } ]

      - description: 'command + backspace = delete current space'
        type: basic
        from: { key_code: delete_or_backspace, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --destroy' } ]

      - description: 'backspace = toggle show desktop'
        type: basic
        from: { key_code: delete_or_backspace, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --toggle show-desktop' } ]

      - description: 'equals = balance'
        type: basic
        from: { key_code: equal_sign, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --balance' } ]

      ### space gaps/padding ###

      - description: 'g = toggle gaps'
        type: basic
        from: { key_code: g, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --toggle gap' } ]

      - description: 'shift + g = toggle padding'
        type: basic
        from: { key_code: g, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --toggle padding' } ]

      - description: 'command + g = reset gap size'
        type: basic
        from: { key_code: g, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --gap abs:8' } ]

      - description: 'shift + command + g = reset padding size'
        type: basic
        from: { key_code: g, modifiers: { mandatory: [ left_shift, left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --padding abs:8' } ]

      - description: 'control + g = decrease gap size'
        type: basic
        from: { key_code: g, modifiers: { mandatory: [ left_control, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --gap rel:-8' } ]

      - description: 'shift + control + g = decrease padding size'
        type: basic
        from: { key_code: g, modifiers: { mandatory: [ left_control, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --padding rel:-8' } ]

      - description: 'option + g = increase gap size px'
        type: basic
        from: { key_code: g, modifiers: { mandatory: [ left_option, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --gap rel:8' } ]

      - description: 'shift + option + g = increase padding size px'
        type: basic
        from: { key_code: g, modifiers: { mandatory: [ left_shift, left_option, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --padding rel:8' } ]

      ### space layout ###

      - description: 'b = space layout bsp'
        type: basic
        from: { key_code: b, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --layout bsp' } ]

      - description: 'shift + b = space layout float'
        type: basic
        from: { key_code: b, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --layout float' } ]

      - description: 'f = space layout bsp'
        type: basic
        from: { key_code: b, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --layout bsp' } ]

      - description: 'shift + f = space layout float'
        type: basic
        from: { key_code: f, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --layout float' } ]

      ### yabai space mirror ###

      - description: 'x = mirror x'
        type: basic
        from: { key_code: x, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --mirror x-axis' } ]

      - description: 'shift + x = mirror y'
        type: basic
        from: { key_code: x, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --mirror y-axis' } ]

      - description: 'y = mirror y'
        type: basic
        from: { key_code: y, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --mirror y-axis' } ]

      - description: 'shift + y = mirror x'
        type: basic
        from: { key_code: y, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --mirror x-axis' } ]

      ### yabai space rotate ###

      - description: 'c = rotate 270'
        type: basic
        from: { key_code: c, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --rotate 270' } ]

      - description: 'shift + c = rotate 90'
        type: basic
        from: { key_code: c, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --rotate 90' } ]

      - description: 'z = rotate 270'
        type: basic
        from: { key_code: z, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --rotate 90' } ]

      - description: 'shift + z = rotate 90'
        type: basic
        from: { key_code: z, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --rotate 270' } ]
      
      ################################################################
      # yabai spaces / displays                                      #
      ################################################################

      ### yabai recent space/display ###

      - description: 'w = focus recent space'
        type: basic
        from: { key_code: w, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --focus recent' } ]

      - description: 'shift + w = focus recent display'
        type: basic
        from: { key_code: w, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m display --focus recent' } ]

      - description: 'command + w = move window to recent space'
        type: basic
        from: { key_code: w, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --space recent' } ]

      - description: 'shift + command + w = move window to recent display'
        type: basic
        from: { key_code: w, modifiers: { mandatory: [ left_shift, left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --display recent' } ]

        ### yabai recent display/space ###

      - description: 's = focus recent display'
        type: basic
        from: { key_code: s, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m display --focus recent' } ]

      - description: 'shift + s = focus recent space'
        type: basic
        from: { key_code: s, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m space --focus recent' } ]

      - description: 'command + s = move window to recent display'
        type: basic
        from: { key_code: s, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --display recent' } ]

      - description: 'shift + command + s = move window to recent space'
        type: basic
        from: { key_code: s, modifiers: { mandatory: [ left_shift, left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --space recent' } ]

      ### yabai prev space/display ###

      - description: 'q = focus prev space for display'
        type: basic
        from: { key_code: q, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
        to: [ { shell_command: 'id="$(/opt/homebrew/bin/yabai -m query --spaces --display | /opt/homebrew/bin/jq ''sort_by(.index) | .[map(."has-focus") | index(true) - 1].index'')" && /opt/homebrew/bin/yabai -m space --focus "${id}"' } ]

      - description: 'shift + w = focus prev display'
        type: basic
        from: { key_code: q, modifiers: { mandatory: [ left_shift, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m display --focus prev || /opt/homebrew/bin/yabai -m display --focus last' } ]

      - description: 'command + q = move window to prev space for display'
        type: basic
        from: { key_code: q, modifiers: { mandatory: [ left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: 'cur_window=$(/opt/homebrew/bin/yabai -m query --windows --window | /opt/homebrew/bin/jq ''.id'') && id="$(/opt/homebrew/bin/yabai -m query --spaces --display | /opt/homebrew/bin/jq ''sort_by(.index) | .[map(."has-focus") | index(true) - 1].index'')" && /opt/homebrew/bin/yabai -m window --space "${id}" && /opt/homebrew/bin/yabai -m window --focus ${cur_window}' } ]

      - description: 'shift + command + w = move window to prev display'
        type: basic
        from: { key_code: q, modifiers: { mandatory: [ left_shift, left_command, right_control, right_shift, right_option ] } }
        to: [ { shell_command: '/opt/homebrew/bin/yabai -m window --display prev || /opt/homebrew/bin/yabai -m window --display last' } ]

      ### yabai prev display/space ###

      - description: 'a = focus prev display'
        type: basic
        from: { key_code: a, modifiers: { mandatory: [ right_control, right_shift, right_option ] } }
